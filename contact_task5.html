<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: #fff;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 2rem; letter-spacing: 1px; }
    nav ul { list-style: none; margin: 1rem 0 0; padding: 0; display: flex; justify-content: center; flex-wrap: wrap; }
    nav li { margin: 0 15px; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #ffd700; }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #6200ea;
    }
    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .info-box {
      flex: 1;
      min-width: 250px;
      margin: 0.5rem;
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      transition: transform 0.3s;
    }
    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: .6rem 0;
      padding: .8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: .8rem;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 0.8rem;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #f107a3, #7b2ff7);
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1.2rem;
      background: #333;
      color: #fff;
      margin-top: 2rem;
    }
    @media(max-width:768px){
      nav ul { flex-direction: column; }
      .contact-info { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyShop</h1>
    <nav>
      <ul>
        <li><a href="index_task5.html">Home</a></li>
        <li><a href="products_task5.html">Products</a></li>
        <li><a href="about_task5.html">About</a></li>
        <li><a href="contact_task5.html">Contact</a></li>
        <li><a href="cart_task5.html">üõí Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <div class="info-box">
        <h3>üìç Address</h3>
        <p>123 Fashion Street, Surat, India</p>
      </div>
      <div class="info-box">
        <h3>üìû Phone</h3>
        <p>+91 98765 43210</p>
      </div>
      <div class="info-box">
        <h3>üìß Email</h3>
        <p>support@myshop.com</p>
      </div>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>¬© 2025 E-Commerce Project | All Rights Reserved</p>
  </footer>

  <script>
    document.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      alert("‚úÖ Your message has been sent successfully!");
    });
  </script>
</body>
</html>
