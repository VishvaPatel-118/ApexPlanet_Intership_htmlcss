<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 1 - Enhanced Webpage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #ecf0f1;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 700px;
      color: #dcdde1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 320px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    .image-card img {
      width: 100%;
      display: block;
      border-radius: 20px 20px 0 0;
      filter: brightness(1.1) contrast(1.1);
    }

    a.button-link {
      display: inline-block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    a.button-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.6);
    }

    input {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
      width: 260px;
      text-align: center;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.4);
    }

    button {
      background: linear-gradient(to right, #00b894, #00cec9);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 200, 180, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 200, 180, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .image-card {
        max-width: 90vw;
      }

      a.button-link, button, input {
        font-size: 1rem;
        padding: 12px 20px;
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome to My Webpage</h1>

  <p>This enhanced webpage showcases my knowledge of HTML, CSS, and JavaScript from the ApexPlanet Internship.</p>

  <!-- Image -->
  <div class="image-card">
    <img src="task1.webp" alt="Task Image" />
  </div>

  <!-- External Link -->
  <a href="https://apexplanet.in" target="_blank" class="button-link">Visit ApexPlanet</a>

  <!-- Input and Button -->
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="greetUser()">Greet Me</button>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value;
      if (name.trim() !== '') {
        alert("Hello, " + name + "! Welcome to my webpage.");
      } else {
        alert("Please enter your name first.");
      }
    }
  </script>

</body>
</html>
