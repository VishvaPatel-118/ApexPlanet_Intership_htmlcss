<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Task 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f6ff;
      color: #333;
    }
    /* Navbar */
    nav {
      background: #a066e0;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffe066;
    }

    /* Page Title */
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #6a11cb;
    }

    /* Filters */
    .filters {
      text-align: center;
      margin: 20px;
    }
    select {
      padding: 8px 12px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #a066e0;
      background: white;
      color: #333;
    }

    /* Product List */
    .product-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .product h3 {
      margin-bottom: 10px;
      color: #6a11cb;
    }
    .product p {
      margin: 5px 0;
      color: #555;
    }

    /* Footer */
    footer {
      background: #a066e0;
      padding: 15px;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="nav_task4.html">Home</a>
    <a href="portfolio_task4.html">Portfolio</a>
    <a href="todo_task4.html">To-Do App</a>
    <a href="products_task4.html">Products</a>
  </nav>

  <!-- Product Section -->
  <h1>üõçÔ∏è Product Listing</h1>
  <div class="filters">
    <label>Filter by Category: 
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="clothes">Clothes</option>
        <option value="electronics">Electronics</option>
      </select>
    </label>
    <label>Sort by: 
      <select id="sortFilter" onchange="filterProducts()">
        <option value="default">Default</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
      </select>
    </label>
  </div>

  <div class="product-list" id="productList"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Vishva Patel | All Rights Reserved</p>
  </footer>

  <script>
    const products = [
      { name: "T-Shirt", category: "clothes", price: 500 },
      { name: "Laptop", category: "electronics", price: 55000 },
      { name: "Jeans", category: "clothes", price: 1200 },
      { name: "Mobile", category: "electronics", price: 20000 },
    ];

    function displayProducts(items) {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      items.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: ‚Çπ${product.price}</p>
        `;
        list.appendChild(div);
      });
    }

    function filterProducts() {
      const category = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortFilter").value;
      let filtered = [...products];

      if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
      }

      if (sort === "priceLowHigh") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "priceHighLow") {
        filtered.sort((a, b) => b.price - a.price);
      }

      displayProducts(filtered);
    }

    window.onload = () => displayProducts(products);
  </script>
</body>
</html>
