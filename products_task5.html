<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body{margin:0;font-family:"Segoe UI",Arial,sans-serif;background:#f3f4f6;color:#333;}
    header{background:linear-gradient(90deg,#7b2ff7,#f107a3);color:#fff;padding:1.2rem;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,.1);}
    header h1{margin:0;font-size:2rem;}
    nav ul{list-style:none;margin:1rem 0 0;padding:0;display:flex;justify-content:center;flex-wrap:wrap;}
    nav li{margin:0 15px;}
    nav a{color:#fff;text-decoration:none;font-weight:bold;transition:.3s;}
    nav a:hover{color:#ffd700;}

    .container{max-width:1100px;margin:2rem auto;padding:2rem;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);}
    h1{text-align:center;margin-bottom:2rem;color:#6200ea;}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;}

    .product{background:#fafafa;padding:1rem;border:1px solid #ddd;border-radius:8px;text-align:center;transition:.3s;cursor:pointer;}
    .product:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 4px 12px rgba(0,0,0,.15);}
    .product img{max-width:100%;height:220px;object-fit:cover;border-radius:6px;transition:.3s;}
    .product img:hover{transform:scale(1.05);}

    .product h3{margin:0.6rem 0;font-size:1.2rem;}
    .product p{font-size:1rem;color:#444;}

    .btn{margin-top:.8rem;padding:.6rem 1.2rem;background:linear-gradient(90deg,#7b2ff7,#f107a3);color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;transition:.3s;}
    .btn:hover{transform:scale(1.05);background:linear-gradient(90deg,#f107a3,#7b2ff7);}

    footer{text-align:center;padding:1.2rem;background:#333;color:#fff;margin-top:2rem;}
  </style>
</head>
<body>
<header>
  <h1>MyShop</h1>
  <nav>
    <ul>
      <li><a href="index_task5.html">Home</a></li>
      <li><a href="products_task5.html">Products</a></li>
      <li><a href="about_task5.html">About</a></li>
      <li><a href="contact_task5.html">Contact</a></li>
      <li><a href="cart_task5.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1>Our Products</h1>
  <div class="products">
    <div class="product">
      <img src="t-shirt.webp" alt="T-shirt">
      <h3>Stylish T-shirt</h3>
      <p>$20</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="running shoes.webp" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>$40</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="red dress.jpg" alt="Dress">
      <h3>Red Dress</h3>
      <p>$30</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="smart watch.webp" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>$50</p>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2025 E-Commerce Project | All Rights Reserved</p>
</footer>

<script>
  // Simple Cart Counter
  let cartCount = 0;
  const cartCountElement = document.getElementById("cart-count");
  const buttons = document.querySelectorAll(".add-to-cart");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      cartCount++;
      cartCountElement.textContent = cartCount;
      alert("Product added to cart!");
    });
  });
</script>
</body>
</html>
